<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
    <main>
      <div>
        <img src="./images/bg-pattern-card.svg" alt="">
        <img class="profile-photo" src="./images/image-victor.jpg" alt="Victor">
        <h1>
          Victor Crest&nbsp;
          <span>
            26
          </span>
        </h1>
        <p>
          London
        </p>
      
        <ul>
          <li>
            <p>
              80K
              <span>
                Followers
              </span>
            </p>
          </li>
          <li>
            <p>
              803K
              <span>
                Likes
              </span>
            </p>
          </li>
          <li>
            <p>
              1.4K
              <span>
                Photos
              </span>
            </p>
          </li>
        </ul>  
      </div>
    <svg class="bg-pattern bg-pattern-top" viewbox="0 0 978 978" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
    <svg class="bg-pattern bg-pattern-bottom" width="978" height="978" viewbox="0 0 978 978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>
    </main>

    </footer>
</body>
</html>
